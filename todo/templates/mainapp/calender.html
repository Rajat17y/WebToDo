{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - TaskMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #dashboard-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        #navbar {
            background-color: #3273dc;
            color: white;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(50, 50, 93, 0.2);
        }
        
        #main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #sidebar {
            width: 220px;
            background-color: #f5f7fa;
            border-right: 1px solid #ddd;
            padding: 1.5rem 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        #sidebar .button {
            justify-content: flex-start;
            font-weight: 600;
            color: #3273dc;
            border: 1px solid #3273dc;
            background: white;
            width: 100%;
            margin-bottom: 0.8rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        #sidebar .button:hover, #sidebar .button.is-active {
            background-color: #3273dc;
            color: white;
            box-shadow: 0 4px 8px rgba(50, 115, 220, 0.3);
        }
        
        form#logout-form {
            margin-top: auto;
        }
        
        #content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: white;
        }
        
        /* FullCalendar Styling */
        #calendar {
            max-width: 100%;
            height: calc(100vh - 200px);
        }
        
        .fc-event {
            border-radius: 4px;
            cursor: pointer;
        }
        
        .fc-daygrid-event {
            font-size: 12px;
            padding: 2px 4px;
        }
        
        .fc-event-title {
            font-weight: 500;
        }
        
        /* Custom Modal Styles */
        .modal-card {
            width: 90%;
            max-width: 500px;
        }
        
        .priority-high {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        
        .priority-medium {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #000 !important;
        }
        
        .priority-low {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        
        .completed-task {
            opacity: 0.7;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <!-- Top Navbar -->
        <div id="navbar">
            Welcome, <strong>{{ username }}</strong>
        </div>
        
        <div id="main-content">
            <!-- Sidebar -->
            <aside id="sidebar">
                <a href="{% url 'todolist' %}" class="button">
                    <i class="fas fa-list"></i>&nbsp;&nbsp;My To-Do
                </a>
                <a href="{% url 'calendar' %}" class="button is-active">
                    <i class="fas fa-calendar"></i>&nbsp;&nbsp;Calendar
                </a>
                <button class="button" type="button">
                    <i class="fas fa-user"></i>&nbsp;&nbsp;Profile
                </button>
                <button class="button" type="button">
                    <i class="fas fa-cog"></i>&nbsp;&nbsp;Settings
                </button>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="button is-danger">
                        <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout
                    </button>
                </form>
            </aside>

            <!-- Calendar Content -->
            <section id="content-area">
                <div class="level">
                    <div class="level-left">
                        <h1 class="title">
                            <i class="fas fa-calendar-alt"></i>&nbsp;&nbsp;Task Calendar
                        </h1>
                    </div>
                    <div class="level-right">
                        <button class="button is-primary" onclick="openAddModal()">
                            <i class="fas fa-plus"></i>&nbsp;&nbsp;Add Task
                        </button>
                    </div>
                </div>
                
                <div class="box">
                    <div id='calendar'></div>
                </div>
            </section>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalTitle">Add New Task</p>
                <button class="delete" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="taskForm">
                    <div class="field">
                        <label class="label">Task</label>
                        <div class="control">
                            <input class="input" type="text" id="taskInput" placeholder="Enter task description" required>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Due Date</label>
                        <div class="control">
                            <input class="input" type="date" id="dueDateInput" required>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Priority</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="priorityInput">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field" id="completedField" style="display: none;">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="completedInput">
                                Mark as completed
                            </label>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" id="saveButton" onclick="saveTask()">Save</button>
                <button class="button" onclick="closeModal()">Cancel</button>
                <button class="button is-danger" id="deleteButton" onclick="deleteTask()" style="display: none;">
                    Delete
                </button>
            </footer>
        </div>
    </div>

    <script>
        let calendar;
        let currentTask = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                events: '/calendar/events/',
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                weekends: true,
                
                select: function(arg) {
                    openAddModal(arg.startStr);
                    calendar.unselect();
                },
                
                eventClick: function(arg) {
                    editTask(arg.event);
                },
                
                eventDrop: function(arg) {
                    updateTaskDate(arg.event);
                },
                
                eventResize: function(arg) {
                    updateTaskDate(arg.event);
                }
            });
            
            calendar.render();
        });
        
        function openAddModal(selectedDate = null) {
            currentTask = null;
            document.getElementById('modalTitle').textContent = 'Add New Task';
            document.getElementById('taskInput').value = '';
            document.getElementById('dueDateInput').value = selectedDate || new Date().toISOString().split('T')[0];
            document.getElementById('priorityInput').value = 'medium';
            document.getElementById('completedInput').checked = false;
            document.getElementById('completedField').style.display = 'none';
            document.getElementById('deleteButton').style.display = 'none';
            document.getElementById('saveButton').textContent = 'Add Task';
            document.getElementById('taskModal').classList.add('is-active');
        }
        
        function editTask(event) {
            currentTask = event;
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('taskInput').value = event.title;
            document.getElementById('dueDateInput').value = event.startStr;
            document.getElementById('priorityInput').value = event.extendedProps.priority;
            document.getElementById('completedInput').checked = event.extendedProps.completed;
            document.getElementById('completedField').style.display = 'block';
            document.getElementById('deleteButton').style.display = 'inline-block';
            document.getElementById('saveButton').textContent = 'Update Task';
            document.getElementById('taskModal').classList.add('is-active');
        }
        
        function closeModal() {
            document.getElementById('taskModal').classList.remove('is-active');
            currentTask = null;
        }
        
        function saveTask() {
            const title = document.getElementById('taskInput').value.trim();
            const start = document.getElementById('dueDateInput').value;
            const priority = document.getElementById('priorityInput').value;
            const completed = document.getElementById('completedInput').checked;
            
            if (!title || !start) {
                alert('Please fill in all required fields');
                return;
            }
            
            const data = {
                title: title,
                start: start,
                priority: priority,
                completed: completed
            };
            
            if (currentTask) {
                // Update existing task
                data.id = currentTask.id;
                fetch('/calendar/update-event/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        calendar.refetchEvents();
                        closeModal();
                    } else {
                        alert('Error updating task: ' + result.error);
                    }
                });
            } else {
                // Add new task
                fetch('/calendar/add-event/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        calendar.refetchEvents();
                        closeModal();
                    } else {
                        alert('Error adding task: ' + result.error);
                    }
                });
            }
        }
        
        function deleteTask() {
            if (!currentTask) return;
            
            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/calendar/delete-event/${currentTask.id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        calendar.refetchEvents();
                        closeModal();
                    } else {
                        alert('Error deleting task: ' + result.error);
                    }
                });
            }
        }
        
        function updateTaskDate(event) {
            const data = {
                id: event.id,
                start: event.startStr
            };
            
            fetch('/calendar/update-event/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) {
                    alert('Error updating task date: ' + result.error);
                    calendar.refetchEvents();
                }
            });
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
